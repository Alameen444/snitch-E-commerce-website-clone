<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SNITCH</title>
    <link rel="icon" href="https://play-lh.googleusercontent.com/wemLyI6m-AyqLhLMmJhZK8yeYxA2tIbPjt8QSDEuz-qgoFpzDkjboQJvTkuQ93VMNf4=w240-h480-rw">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: white;
            color: #020202;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 100px;
            vertical-align: middle;
        }
        header h1 {
            display: inline;
            font-size: 2rem;
            margin: 0;
        }
        nav {
            background: white;
            color: #0c0c0c;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }
        main {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #555;
        }
        /* footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
        } */
    </style>
</head>
<body>
    <header>
        <img src="https://play-lh.googleusercontent.com/wemLyI6m-AyqLhLMmJhZK8yeYxA2tIbPjt8QSDEuz-qgoFpzDkjboQJvTkuQ93VMNf4=w240-h480-rw" width="100px">
        <h1>SNITCH</h1>
    </header>
    
    <nav>
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">CONTACT</a>
        <a href="login.html">LOGIN</a>
    </nav>

    <main>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </main>

    <!-- <footer>
        <p>&copy; 2024 SNITCH. All rights reserved.</p>
    </footer> -->

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Handle login logic here (e.g., send data to server)

            alert(`Username: ${username}\nPassword: ${password}`);
        });
    </script>
</body>
</html>
