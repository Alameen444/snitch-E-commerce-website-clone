<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SNITCH</title>
    <link rel="icon" href="https://play-lh.googleusercontent.com/wemLyI6m-AyqLhLMmJhZK8yeYxA2tIbPjt8QSDEuz-qgoFpzDkjboQJvTkuQ93VMNf4=w240-h480-rw">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: white;
            color: #020202;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 100px;
            vertical-align: middle;
        }
        header h1 {
            display: inline;
            font-size: 2rem;
            margin: 0;
        }
        nav {
            background: white;
            color: #0c0c0c;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #555;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://play-lh.googleusercontent.com/wemLyI6m-AyqLhLMmJhZK8yeYxA2tIbPjt8QSDEuz-qgoFpzDkjboQJvTkuQ93VMNf4=w240-h480-rw" width="100px" alt="Logo">
    </header>
    
    <nav>
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">CONTACT</a>
    </nav>

    <main>
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, please fill out the form below and we will get back to you as soon as possible.</p>
        <form id="contactForm" action="submit_contact_form" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 SNITCH. All rights reserved.</p>
        <a href="https://www.snitch.co.in/">FOR MORE INFO</a>
        
    </footer>
</body>
</html>
